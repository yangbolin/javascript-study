<script>
	var geval = eval;				// 保存一个全局eval的引用
	var x = "global", y = "global";
	function f() {
		var x = "local";
		eval("x += ' changed';");	// 局部eval
		return x;					// 返回更改的局部变量
	}
	function g() {
		var y = "local";
		geval("y += ' changed';");	// 全局eval
		return y;					// 返回未更改的局部变量
	}
	
	console.log(f(), x);			// 输出:local changed global 
	console.log(g(), y);			// 输出:local global changed
</script>
